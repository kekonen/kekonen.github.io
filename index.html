<!DOCTYPE html>
<html>
<head>
  <title>When Rick and Morty</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
  <style>
    #app {color:black;}
    p {color:blue;}
  </style>
</head>
<body>

  <div id="app">
    Rick and Morty is {{ message }}
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: moment("2019-11-01T12:00:00Z").fromNow()
      }
    })
  </script>
</body>
</html>
